kind: Prompt
name: AssistantJinja
description: Helpful assistant (Jinja2)
instructions: |
  You are a helpful assistant. You answer questions in the language specified by the user. You must include Chat as the type in your response.
  Additional user-provided context:
  {{ data_input }}
model:
  id: "=Env.AZURE_OPENAI_DEPLOYMENT_NAME"
  provider: AzureOpenAI
  apiType: Chat
  options:
    temperature: 0.4
    topP: 0.95
outputSchema:
  properties:
    language:
      kind: string
      required: true
      description: The language of the answer.
    answer:
      kind: string
      required: true
      description: The answer text.
    type:
      kind: string
      required: true
      description: The type of the response.
